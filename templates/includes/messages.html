<div
  id="toast-container"
  class="toast-container position-fixed p-3 top-0 end-0"
  {% if hx_swap_oob %}hx-swap-oob="{{ hx_swap_oob }}"{% endif %}
  >
  {% for message in messages %}
    <div
      class="toast align-items-center {{ message.tags }} border-0"
      role="alert"
      data-bs-delay="5000"
      x-data="{ toast: bootstrap.Toast.getOrCreateInstance($el) }"
      x-init="
        !toast.isShown() && toast.show();
        setTimeout(() => {
          toast.hide();
          // wait animation
          setTimeout(() => $el.remove(), 500);
        }, 5000);
      ">
      <div class="d-flex">
        <div class="toast-body">
          {{ message }}
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  {% endfor %}
</div>
